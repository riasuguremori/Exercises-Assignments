<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const user = parseInt(prompt('我心中想要對方猜的數字'))
        let input = ''
        let count = 0
        while (input != user) {
            input = prompt('猜數字')
            count++
            if (input < user) {
                alert('太小')
            } else if (input > user) {
                alert('太大')
            }
        }
        if (input = user) {
            document.write(`恭喜猜對了，共猜了${count}次`)
        }
    </script>
</body>

</html>
