<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 4; i++)
            for (let x = 1; x <= 4; x++)
                for (let y = 1; y <= 4; y++)
                    if (i !== x && i !== y && x !== y)
                        document.write(i, x, y + '<br>')
    </script>
</body>

</html>
