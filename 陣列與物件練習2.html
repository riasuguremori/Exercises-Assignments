<body>
    <script>
        const datas = [1, 8, 3, 4, 5, 6, 7, 2, 9, 10]
        let count = 0
        for (let i = 0; i < datas.length; i++) {
            const today = datas[i] * (i + 1)
            count += today
        }
        document.write(count)
    </script>
