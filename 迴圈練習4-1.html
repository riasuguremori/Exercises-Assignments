<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = prompt('第 ? 次落地時，共經過多少公尺')
        let count = 0

        for (let i = 1; i <= user; i++) {
            if (i >= 1) {
                count += 2 * (100 / (2 ** i))
            }
        }

        document.write(count + 100)
    </script>
</body>

</html>
