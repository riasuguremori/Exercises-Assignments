<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #block {
      width: 300px;
      height: 300px;
      border: 1px solid #000000;
      background: white;
    }
  </style>
</head>

<body>
  <div id="block"></div>
  Ｒ
  <input type="range" class="range" min="0" max="255" value="255">
  <span class="rangevalue">255</span>
  <input type="button" class="random" value="隨機">
  <br>
  Ｇ
  <input type="range" class="range" min="0" max="255" value="255">
  <span class="rangevalue">255</span>
  <input type="button" class="random" value="隨機">
  <br>
  Ｂ
  <input type="range" class="range" min="0" max="255" value="255">
  <span class="rangevalue">255</span>
  <input type="button" class="random" value="隨機">

  <script>
    const block = document.getElementById('block')
    const range = document.getElementsByClassName('range')
    const rangevalue = document.getElementsByClassName('rangevalue')
    const random = document.getElementsByClassName('random')

    for (let i = 0; i < 3; i++) {
      range[i].oninput = () => {
        rangevalue[i].innerText = range[i].value.padStart(3, '0')
        block.style.background = `rgb(${range[0].value}, ${range[1].value}, ${range[2].value})`
      }
      random[i].onclick = () => {
        range[i].value = Math.floor(Math.random() * 255 + 1)
        rangevalue[i].innerText = range[i].value.padStart(3, '0')
        block.style.background = `rgb(${range[0].value}, ${range[1].value}, ${range[2].value})`
      }
    }
  </script>
</body>

</html>
