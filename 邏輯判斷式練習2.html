<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const name = prompt('名')
        const month = prompt('月')
        const date = prompt('日')
        if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) {
            document.write(name + '，' + '我是牡羊座')
        } else if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) {
            document.write(name + '，' + '我是金牛座')
        } else if ((month == 5 && date >= 21) || (month == 6 && date <= 21)) {
            document.write(name + '，' + '我是雙子座')
        } else if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
            document.write(name + '，' + '我是巨蟹座')
        } else if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) {
            document.write(name + '，' + '我是獅子座')
        } else if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) {
            document.write(name + '，' + '我是處女座')
        } else if ((month == 9 && date >= 23) || (month == 10 && date <= 23)) {
            document.write(name + '，' + '我是天秤座')
        } else if ((month == 10 && date >= 24) || (month == 11 && date <= 22)) {
            document.write(name + '，' + '我是天蠍座')
        } else if ((month == 11 && date >= 23) || (month == 12 && date <= 21)) {
            document.write(name + '，' + '我是射手座')
        } else if ((month == 12 && date >= 22) || (month == 1 && date <= 19)) {
            document.write(name + '，' + '我是摩羯座')
        } else if ((month == 1 && date >= 20) || (month == 2 && date <= 18)) {
            document.write(name + '，' + '我是水瓶座')
        } else if ((month == 2 && date >= 19) || (month == 3 && date <= 20)) {
            document.write(name + '，' + '我是雙魚座')
        }
    </script>
</body>

</html>
