<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<table border="1">')
        for (let i = 1; i <= 9; i++) {
            document.write('<tr>')
            for (let p = 1; p <= 9; p++) {
                // console.log(i, p) 是否符合預期
                document.write(`<td>${i}x${p}=${i * p}</td>`)
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
</body>

</html>
