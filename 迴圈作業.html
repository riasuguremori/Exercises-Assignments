<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const year = parseInt(prompt('年'))
        const month = parseInt(prompt('月'))
        const date = parseInt(prompt('日'))
        let count = 0;

        for (let i = 1; i < month; i++) {
            if (i === 2) {
                if ((year % 400 === 0) || (year % 100 !== 0 && year % 4 === 0)) {
                    count += 29
                } else {
                    count += 28
                }
            } else if (i <= 7 && i % 2 === 1 || i >= 8 && i % 2 === 0) {
                count += 31
            } else {
                count += 30
            }
        }

        count += date

        document.write(`${year}年的第${count}天`)
    </script>
</body>

</html>
