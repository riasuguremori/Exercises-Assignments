<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const user = prompt('第 ? 次反彈多高')
        let count = 0

        for (let i = 1; i <= user; i++) {
            if (i >= user) {
                count = (2 ** i)
            }
        }
        document.write(100 / count)
    </script>
</body>

</html>
