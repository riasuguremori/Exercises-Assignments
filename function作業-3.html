<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const isPalindrome = (text) => {
            for (const i in text) {
                let l = parseInt(i)
                let r = text.length - 1
                if (l >= r) {
                    break
                }
                if (text[l] !== text[r - l]) {
                    return false
                }
            } return true
        }
        const result = isPalindrome(prompt('輸入文字'))
        console.log(result)
    </script>
</body>

</html>
